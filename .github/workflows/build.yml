name: Docker Build Verification 

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: "9.x"
  APPHOST_PROJECT_PATH: Â "src/aspire/CodeReview.AppHost/CodeReview.AppHost.csproj"
  
jobs:
  build_verification:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Aspire CLI
        run: dotnet new install Aspire.ProjectTemplates::9.5.2

      - name: Restore dependencies
        run: dotnet restore --nologo

      - name: Aspire Publish and Generate Docker Compose
        run: aspire publish ${{ env.APPHOST_PROJECT_PATH }} -c Release -o ./publish-output --no build
        
      - name: Build Docker Images
        run: docker compose -f ./publish-output/docker-compose.yml build
        
    