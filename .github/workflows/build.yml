name: Docker Build Verification 

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: "9.x"
  APPHOST_PROJECT_PATH: Â "src/aspire/CodeReview.AppHost/CodeReview.AppHost.csproj"
  
jobs:
  build_verification:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Aspire CLI
        run: dotnet tool install -g aspire.cli --version 9.5.2

      - name: Restore dependencies
        run: dotnet restore --nologo

      - name: Aspire Publish and Generate Docker Compose
        run: aspire publish ${{ env.APPHOST_PROJECT_PATH }} -c Release -o ./publish-output --no build
        env:
          Keycloak__Admin: "admin" 
          Keycloak__Password: "admin"
        
      - name: Build Docker Images 
        working-directory: ./publish-output 
        run: |
          docker compose build 

        
    